<dx-form class="plain-styled-form" [screenByWidth]="getSizeQualifier">
  <dxi-item itemType="group">
     <dxo-col-count-by-screen
      [xs]="1"
      [sm]="1"
      [md]="1"
      [lg]="1"
    ></dxo-col-count-by-screen>
    <dxi-item class="uploader">
      <div *dxTemplate>
        <form-photo-uploader></form-photo-uploader>
      </div>
    </dxi-item>
  </dxi-item> 


  <dxi-item itemType="group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="2"
      [md]="2"
      [lg]="2"
    ></dxo-col-count-by-screen>
    
    <dxi-item>
      <dx-file-uploader 
      [(value)]="newUser.imagePath"
    [multiple]="false"  
    uploadMode="instantly"
    [allowedFileExtensions]="['.jpg', '.png', '.jpeg']"
    (onUploaded)="onFileUploaded($event)">
    </dx-file-uploader>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Username"
          [(value)]="newUser.userName"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="First Name"
          [(value)]="newUser.firstName"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Last Name"
          [(value)]="newUser.lastName"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Position"
          [(value)]="newUser.position"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>
  </dxi-item>

  <dxi-item itemType="group" cssClass="contact-fields-group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="2"
      [md]="2"
      [lg]="2"
    ></dxo-col-count-by-screen>

    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          icon="tel"
          label="Phone"
          mask="+1(000)000-0000"
          [(value)]="newUser.phoneNumber"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          icon="email"
          label="Email"
          [(value)]="newUser.email"
          [validators]="[{ type: 'email' }, { type: 'required' }]"
          [isEditing]="true"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Address"
          [(value)]="newUser.address"
          [isEditing]="true"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          icon="Password"
          label="password"
          [(value)]="newUser.passwordHash"
          [isEditing]="true"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item [dataField]="newUser.hiredDate" editorType="dxDateBox" [editorOptions]="{ type: 'date' }"
         type="date" [isRequired]="true">
        <dxo-label text="Hired Date"></dxo-label>
    </dxi-item>
    <dxi-item [dataField]="newUser.birthDate" editorType="dxDateBox" [editorOptions]="{ type: 'date' }"
         type="date" [isRequired]="true">
        <dxo-label text="Birth Date"></dxo-label>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Status"
          [(value)]="newUser.status"
          [isEditing]="true"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Department"
          [(value)]="newUser.department"
          [isEditing]="true"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="City"
          [(value)]="newUser.city"
          [isEditing]="true"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="State"
          [(value)]="newUser.state"
          [isEditing]="true"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Country"
          [(value)]="newUser.country"
          [isEditing]="true"
        ></form-textbox>
      </div>
    </dxi-item>
    
  </dxi-item>
</dx-form>
