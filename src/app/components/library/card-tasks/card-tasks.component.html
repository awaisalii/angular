<div id="card-tasks">
  <dx-data-grid
    *ngIf="currentTasks"
    #dataGrid
    [dataSource]="tasks"
    [columnAutoWidth]="true"
  >
    <dxo-selection mode="multiple" showCheckBoxesMode="always"></dxo-selection>

    <dxo-row-dragging
      [allowReordering]="true"
      [onReorder]="onReorder"
      [showDragIcons]="true"
    ></dxo-row-dragging>

    <dxi-column
      dataField="title"
      caption="Title"
      [hidingPriority]="3"
    ></dxi-column>
    <dxi-column
      dataField="startDate"
      dataType="date"
      caption="Start Date"
      [hidingPriority]="1"
    ></dxi-column>
    <dxi-column
      dataField="dueDate"
      dataType="date"
      caption="Due Date"
      [hidingPriority]="1"
    ></dxi-column>
    <dxi-column
      dataField="status"
      caption="Status"
      [hidingPriority]="1"
    ></dxi-column>
    <dxi-column
      caption="Priority"
      dataField="priority"
      [hidingPriority]="0"
    ></dxi-column>
    <dxi-column
      caption="Assigned To"
      dataField="assignedTo"
      [hidingPriority]="0"
    ></dxi-column>
  </dx-data-grid>

  <dx-load-panel
    [visible]="!currentTasks || isLoading"
    [showPane]="false"
    container="#card-tasks"
    [position]="{ of: '#card-tasks' }"
  ></dx-load-panel>
</div>
